<div class="col-md-6 col-md-offset-3">
  <h2 style="text-align:center;color:blue">Home</h2>
  <div align="right"><a href="#!/">Logout</a></div>
  <h3>Hi {{vm.client.clientName }}</h3>
  <div>Welcome.. You're logged in successfuly!!
  <br/>To view all the quotations please click on below link.</div>

  <div align="right">
 <a href="" ng-click="vm.showUsers = !vm.showUsers">View Quotations</a>
 </div>
  <div ng-if="vm.showUsers">
    <h4>Quotations:</h4>
    <table class = "table table-striped table-bordered table-hover">
 <thead>
 <tr class = "info">
 <th>Quotation ID</th>
 <th>Created Date</th>
 <th>Expiry Date</th>
 </tr>
 </thead>
 <tbody>
 <tr ng-repeat = "quotation in vm.quotations">
 <td><a href="#/quotation/{{quotation.id}}" ng-click="$event.stopPropagation();">{{ quotation.id }}</a></td>
 <td>{{ quotation.created }}</td>
 <td>{{ quotation.expiry }}</td>
 </tr>
 </tbody>
 </table>
  </div>
</div>
