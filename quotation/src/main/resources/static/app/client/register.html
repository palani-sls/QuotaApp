<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<div class="col-md-6 col-md-offset-3">
    <h4 style="text-align:center;color:blue">Register</h4>
    <form name="form"  ng-submit="form.$valid && register()" role="form" novalidate>
      <div>
            <label for="clientName">Name</label>
            <input type="text" name="clientName" id="clientName" class="form-control" ng-model="vm.client.clientName"  required/>
             <span ng-show="form.clientName.$dirty && form.clientName.$error.required" class="help-block">Name is required</span>

        </div>
        <div class="form-group" ng-class="{ 'has-error': form.clientEmail.$dirty && form.clientEmail.$error.required }">
            <label for="clientEmail">Email</label>
            <input type="email" name="clientEmail" id="clientEmail" class="form-control" ng-model="vm.client.clientEmail"  />
            <span class="error" ng-show="vm.client.clientEmail.$error.email"> Not valid email!</span>

        </div>
        <div class="form-group" ng-class="{ 'has-error': form.clientPhone.$dirty && form.clientPhone.$error.required }">
        <label for="clientPhone">Phone</label>
        <input type="number"  ng-minlength="10"  ng-maxlength="10"  name="clientPhone" id="clientPhone" class="form-control" ng-model="vm.client.clientPhone"   placeholder="Phone">
          <span ng-show="form.clientPhone.$dirty && form.clientPhone.$error.required" class="help-block">Phone is required</span>
      </div>
        <div class="form-group" ng-class="{ 'has-error': form.clientCompany.$dirty && form.clientCompany.$error.required }">
            <label for="clientCompany">Company</label>
            <input type="text" name="clientCompany" id="clientCompany" class="form-control" ng-model="vm.client.clientCompany"  />
            <span ng-show="form.clientCompany.$dirty && form.clientCompany.$error.required" class="help-block">Company name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.clientAddress.$dirty && form.clientAddress.$error.required }">
            <label for="clientAddress">Company Address</label>
            <input type="text" name="clientAddress" id="clientAddress" class="form-control" ng-model="vm.client.clientAddress" />
            <span ng-show="form.clientAddress.$dirty && form.clientAddress.$error.required" class="help-block">Username is required</span>
        </div>
<div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"  id="loo1" render="explicit" ></div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgA" /> <!-- truncated line -->
            <a href="#!/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
